[[extend 'layout_instructor.html']]
[[block page_head]]
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
[[end]]

[[block page_title]]Active Problems[[end]]
<table class="table">
    <tbody>
        <tr>
            <th>Problem Name</th>
            <th>Deadline</th>
            
        </tr>
    </tbody>
    <tbody>
    
    [[for p in problems:]]
        <tr>
            <td><a class="button" href="[[=URL('edit_problem/'+str(p.id))]]">[[=p.problem_name]]</a></td>
            <td>[[=p.deadline]]</td>
            <td><a class="button" href="[[=URL('student_workspace_list/'+str(p.id))]]">View Student Workspace</a></td>
        </tr>
    [[pass]]
     
    </tbody>
</table>
