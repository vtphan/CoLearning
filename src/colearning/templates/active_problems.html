[[extend 'layout_student.html']]
[[block page_head]]
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
[[end]]
[[block page_title]]Active Problems[[end]]
<table class="table">
    <tbody>
        <tr>
            <th>Problem Name</th>
            <th>Deadline</th>
            <th>Number of attempts left</th>
            <th></th>
        </tr>
    </tbody>
    <tbody>
    
    [[for p in problems:]]
        <tr>
            <td>[[=p.problem_name]]</td>
            <td>[[=p.deadline]]</td>
            <td>[[=p.attempts]]</td>
            <td><a class="button is-primary" href="[[=URL('workspace/'+str(globals().get('user',{}).get('id'))+'/'+str(p.id))]]">Go to workspace</a></td>
        </tr>
    [[pass]]
     
    </tbody>
</table>
