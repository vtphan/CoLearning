[[extend 'layout_instructor.html']]
[[role=1]]
[[block page_head]]
<link rel="stylesheet" href="codemirror-5.58.1/lib/codemirror.css">
<link rel="stylesheet" href="codemirror-5.58.1/theme/monokai.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
[[end]]
[[include 'student_workspace_common.html']]

[[block page_scripts]]

<script src="codemirror-5.58.1/lib/codemirror.js"></script>

<script src="codemirror-5.58.1/mode/python/python.js"></script>
<script src="codemirror-5.58.1/mode/clike/clike.js"></script>

<script>
    var editor1 = document.getElementById("editor1");
    var myCodeMirror1 = CodeMirror.fromTextArea(editor1, {lineNumbers: true, mode: "[[="python" if problem['language']=="Python" else "text/x-java" if problem['language']=="Java" else "text/x-c++src"]]", theme: "monokai", matchBrackets: true, indentUnit: 4, indentWithTabs: true, readOnly: "nocursor"});
    myCodeMirror1.setSize("100%", 500)
    // var editor2 = document.getElementById("editor2");
    // var myCodeMirror2 = CodeMirror.fromTextArea(editor2, {lineNumbers: true, mode: "null", theme: 'monokai', indentWithTabs: true, cursorHeight: 0.75, readOnly: "nocursor"});
    var countDownDate = new Date(Date.UTC([[=problem.deadline.year]], [[=problem.deadline.month-1]], [[=problem.deadline.day]], [[=problem.deadline.hour]], [[=problem.deadline.minute]], [[=problem.deadline.second]], 0)).getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Expired";
      }
    }, 1000);
 
    function get_student_code(){
      axios.get("[[=URL('get_student_code/'+str(workspace['id']))]]")
      .then(function(response){
        myCodeMirror1.setValue(response.data.content);
        // myCodeMirror2.setValue(response.data.comment);
      })
      .catch(function(err){
        console.log(err);
      });
    }
    setInterval(get_student_code, 30000);
    var idx = 0;
    var code_snapshots = [];
    var editor = null;
    [[for d in discussions:]]
        document.getElementById("discussion_time_[[=d.id]]").innerHTML=
            new Date(Date.UTC([[=d.posted_at.year]], [[=d.posted_at.month-1]], 
            [[=d.posted_at.day]], [[=d.posted_at.day]], [[=d.posted_at.hour]], 
            [[=d.posted_at.minute]], [[=d.posted_at.second]])).toLocaleString();
            [[for comment in d.comment.select():]]
               document.getElementById("comment_time_[[=d.id]]_[[=comment.id]]").innerHTML=
                  new Date(Date.UTC([[=comment.posted_at.year]], [[=comment.posted_at.month-1]], 
                  [[=comment.posted_at.day]], [[=comment.posted_at.day]], [[=comment.posted_at.hour]], 
                  [[=comment.posted_at.minute]], [[=comment.posted_at.second]])).toLocaleString();
            [[pass]]

            editor = document.getElementById("code_snapshot_[[=d.id]]");
            code_snapshots[idx] = CodeMirror.fromTextArea(editor, {lineNumbers: true, mode: "[[="python" if problem['language']=="Python" else "text/x-java" if problem['language']=="Java" else "text/x-c++src"]]", theme: "monokai", matchBrackets: true, indentUnit: 4, indentWithTabs: true, readOnly: "nocursor"});
            code_snapshots[idx].setSize("100%", 300);
            idx ++;
    [[pass]]
    new Vue({
      el: '#post_button',
      methods: {
        submit_discussion: function(event){
          var code = myCodeMirror1.getValue();
          var message = document.getElementById("discussion").value;
          axios.get("[[=URL('save_discussion')]]", {
            params: {
              problem_id: [[=problem.id]], student_id: [[=student_id]], code_snapshot: code,
              message: message
            }
          })
          .then(function(msg){
            window.location.reload();
          })
          .catch(function(){
            alert("Could not start the discussion! Please try again later!");
          });
        }
      }
    });

    new Vue({
      el: "#discussion_threads",
      methods: {
        submit_comment: function(discussion_id){
          comment = document.getElementById("new_comment_"+discussion_id).value;
          axios.get("[[=URL('save_comment')]]", {
            params: {
              discussion_id: discussion_id, message: comment
            }
          })
          .then(function(msg){
            window.location.reload();
          })
          .catch(function(){
            alert('Could not post comment. Please try again later!');
          });
        },
        submit_comment_like: function(comment_id){
          
          axios.get("[[=URL('save_comment_like')]]", {
            params: {
              comment_id: comment_id
            }
          })
          .then(function(msg){
            window.location.reload();
          })
          .catch(function(){
            alert('Could not save the like. Please try again later!');
          });
        },
        submit_discussion_like: function(discussion_id){
          
          axios.get("[[=URL('save_discussion_like')]]", {
            params: {
              discussion_id: discussion_id
            }
          })
          .then(function(msg){
            window.location.reload();
          })
          .catch(function(){
            alert('Could not save the like. Please try again later!');
          });
        }
      }
    });
</script>
[[end]]
